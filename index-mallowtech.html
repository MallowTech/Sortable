<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta property="og:image" content="/st/og-image.png" />


    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--    Googe Font - Open Sans-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">



    <link href="st/custom-styles.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <!-- Cards Box -->
        <div id="cards-box" class="row">
            <!-- Card Box -->
            <div class="col-xs-9 col-lg-10" id="cards">
                <div class="drag-here">Drag and Drop Content Cards to Create your Page</div>
                <div id="media" class="show-card">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="panel-title-controls">
                        <a class="drop-down" role="button" data-toggle="collapse" href="#mediaContents" aria-expanded="true" aria-controls="mediaContents"><img src="st/icon-drop-up.png"></a>
                        <a href=""><img src="st/icon-edit.png"></a>
                        <span class="drag-handle"><img src="st/icon-drag.png"></span>
                            </span>
                            <h3 class="panel-title">Media</h3>
                        </div>
                        <div class="collapse in" id="mediaContents">
                            <div class="panel-body">
                                MEDIA CARD
                            </div>
                            <div class="panel-footer">
                                <a href="" class="btn btn-primary">Add Photo</a>
                                <a href="" class="btn btn-primary">Add Video</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Cards Title -->
            <div class="col-xs-3 col-lg-2">
                <div id="cards-title" class="media-bg">
                    <div data-card="#media" class="card-chip"><img src="st/icon-media.png"><span class="hidden-xs">Media</span>
                    </div>
                    <div data-card="#text" class="card-chip"><img src="st/icon-text.png"><span class="hidden-xs">Text</span>
                    </div>
                    <div data-card="#contact" class="card-chip"><img src="st/icon-contact.png"><span class="hidden-xs">Contact</span>
                    </div>
                    <div data-card="#document" class="card-chip"><img src="st/icon-document.png"><span class="hidden-xs">Document</span>
                    </div>
                    <div data-card="#links" class="card-chip"><img src="st/icon-links.png"><span class="hidden-xs">Links</span>
                    </div>
                    <div data-card="#category" class="card-chip"><img src="st/icon-category.png"><span class="hidden-xs">Category</span>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!--    Cards-->
    <div id="media" class="hide-card">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title-controls">
                    <a class="drop-down" role="button" data-toggle="collapse" href="#mediaContents" aria-expanded="true" aria-controls="mediaContents"><img src="st/icon-drop-up.png"></a>
                    <a href=""><img src="st/icon-edit.png"></a>
                    <span class="drag-handle"><img src="st/icon-drag.png"></span>

                <h3 class="panel-title">Media</h3>
            </div>
            <div class="collapse in" id="mediaContents">
                <div class="panel-body ">
                    MEDIA CARD
                </div>
            </div>
        </div>

    </div>
    <div id="text" class="hide-card">

            <div class="panel-heading">
                <span class="panel-title-controls">
                    <a class="drop-down" role="button" data-toggle="collapse" href="#textContents" aria-expanded="true" aria-controls="textContents"><img src="st/icon-drop-up.png"></a>
                    <a href=""><img src="st/icon-edit.png"></a>

                </span>

            </div>
            <div class="collapse in" id="contactContents">
                <div class="panel-body ">
                    CONTACT CARD
                </div>
            </div>
        </div>
    </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title-controls">
                    <a class="drop-down" role="button" data-toggle="collapse" href="#documentContents" aria-expanded="true" aria-controls="documentContents"><img src="st/icon-drop-up.png"></a>

                <span class="panel-title-controls">

                    <a href=""><img src="st/icon-edit.png"></a>
                    <span class="drag-handle"><img src="st/icon-drag.png"></span>

                <h3 class="panel-title">Links</h3>
            </div>
            <div class="collapse in" id="linksContents">

            <div class="panel-heading">
                <span class="panel-title-controls">
                    <a class="drop-down" role="button" data-toggle="collapse" href="#categoryContents" aria-expanded="true" aria-controls="categoryContents"><img src="st/icon-drop-up.png"></a>
                    <a href=""><img src="st/icon-edit.png"></a>
                    <span class="drag-handle"><img src="st/icon-drag.png"></span>

            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


    <script src="Sortable.js"></script>

    <script src="st/app-mallowtech.js"></script>
